<html>
  <head> <!--- title at top of page--->
    <title>My Angular App!</title>
      <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
      <!--- Bootstrap style sheet css. all class tags and some div are from here--->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">  <!--- app and controller in app.js ng-controller="MainCtrl"--->

    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
        <!--- upvoting posts. style sheet thumbs up--->
        <span style="font-size:20px; margin-left:10px;">
      <a href="{{post.link}}" ng-show="post.link"> {{post.title}}</a>
       <!--- link to post. ng-show only shows if there exists a link--->
      <!--- iterate through post object and filter by upvotes (reverse order)--->
      <span ng-hide="post.link">  <!--- if there is a link, hide other title--->
      {{post.title}} </span>
    </span>
    - upvotes: {{post.upvotes}}
      <!--- displays title of object post and upvotes of object post--->
    </div>


    <form ng-submit="addPost()" style="margin-top:30px;">
      <!--- let users fill info in. ng-click is a directive. invokes addPost()--->
      <div class="form-group">
      <input type="text" class="form-control" placeholder="Title" ng-model="title" /></div>
      <div class="form-group">
      <input type="text" class="form-control" placeholder="Link" ng-model="link" /></div>
      <button type="submit" class="btn btn-primary">Post</button>
</form>
  </body>
</html>
